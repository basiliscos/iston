name        = Iston
version     = 0.01
abstract    = 3D models view/rotation research
author      = Ivan Baidakou <dmol@gmx.com>,
license     = Perl_5
main_module = lib/Iston/Object.pm

[@Git]

[PodWeaver]
finder = :InstallModules

[@Filter]
bundle = @Basic
remove = UploadToCPAN
remove = Readme
remove = MakeMaker

[MakeMaker]
eumm_version = 6.86

[FakeRelease]
[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[ExecDir]

[Test::Compile]
filename = t/000-compile.t
fake_home = 1

[Prereqs]
aliased 			= 0
Carp 				= 1.26
Function::Parameters 		= 1.0201
List::MoreUtils 		= 0
Math::MatrixReal                = 2.11
Moo 				= 0
OpenGL 				= 0
Path::Tiny 			= 0.049
Smart::Comments 		= 0

[Prereqs / TestRequires]
Test::More			= 0.98 
Test::Warnings   		= 0.013
