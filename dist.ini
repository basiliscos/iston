name        = Iston
version     = 0.01
abstract    = 3D models view/rotation research
author      = Ivan Baidakou <dmol@gmx.com>,
license     = Perl_5
main_module = lib/Iston.pm

[@Git]
push_to = origin
push_to = origin build/master:build/master

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[PodWeaver]
finder = :InstallModules

[@Filter]
bundle = @Basic
remove = UploadToCPAN
remove = Readme
remove = MakeMaker
remove = GatherDir
remove = PruneCruft

[GatherDir]
include_dotfiles = 1

[PruneCruft]
except = \.travis.yml

[MakeMaker]
eumm_version = 6.86

[FakeRelease]
[PkgVersion]
[NextRelease]
time_zone = Europe/Minsk

[ExecDir]

[Test::Compile]
filename = t/000-compile.t
fake_home = 1

[Prereqs]
aliased 			= 0
AnyEvent 			= 0
Carp 				= 1.26
Function::Parameters 		= 1.0201
List::MoreUtils 		= 0
Math::MatrixReal                = 2.11
Moo 				= 0
OpenGL 				= 0
Path::Tiny 			= 0.049
Smart::Comments 		= 0
Text::CSV 			= 0

[Prereqs / TestRequires]
Test::More			= 0.98 
Test::Warnings   		= 0.013
